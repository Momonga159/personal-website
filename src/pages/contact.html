    <title>Momonga's Page | Contact</title>
</head>

<body>

    <div class="contact-container">

        <div class="contact_menu-title">
            <img src="../images/logo_black_nobg.png">
            Hello, I'm <span class="purple-momonga">Momonga</span>.
        </div>

        <div class="contact_menu-texte">
            <p>
            Feel free to <span>contact me</span> for any <span>questions</span>, comments, or <span>just to chat</span>. 
            </p>
            <br> If you're <span>interested in my services</span>, I would be happy to discuss with you using the contact form.
            <p>
            <br> <span>Forward to hearing from you !</span>
            </p>
        </div>

        <div class="contact_menu-form">
            <form action="https://formsubmit.co/el/confirm/5d00c9fbadecccd3febc0d0ae619dfff" method="post"> 
                <input class="fname" type="text" name="first" placeholder="First Name" autocomplete="off" required>
                <input class="lname" type="text" name="last" placeholder="Last Name" autocomplete="off" required>
                <input class="email" type="email" name="email" placeholder="Email Address" autocomplete="off" required>
                <textarea class="tbox" name="message"cols="60" rows="5" placeholder="Enter text" autocomplete="off" required></textarea> 
                <button class="button" type="submit">Send message</button>
                <input type="text" name="_honey" style="display:none">
            </form>
        </div>

    </div>

</body>
